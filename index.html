<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #000, #222);
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            align-items: flex-start;
            margin-top: 20px;
        }
        canvas {
            background: #333;
            display: block;
            border: 4px solid #fff;
            box-shadow: 0 0 10px #000, 0 0 20px #444;
        }
        .video-container {
            width: 320px;
            position: relative;
        }
        .video-wrapper {
            position: relative;
            width: 100%;
            overflow: hidden;
            border: 3px solid #fff;
            box-shadow: 0 0 10px #000, 0 0 20px #444;
        }
        video {
            width: 100%;
            height: auto;
            object-fit: contain;
            filter: blur(10px);
            transition: filter 0.5s;
        }
        .description {
            margin: 10px 0;
        }
        .score-panel {
            margin-bottom: 10px;
        }
        .buttons button {
            padding: 10px;
            margin-right: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background: #444;
            color: #fff;
        }
        .buttons button:hover {
            background: #666;
        }
        .fullscreen-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 5px 10px;
            font-size: 14px;
            background: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .fullscreen-btn:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <div class="container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="video-container">
            <div class="video-wrapper">
                <video id="rewardVideo" muted loop disablePictureInPicture>
                    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                </video>
                <button class="fullscreen-btn" onclick="toggleVideoFullScreen()">Fullscreen</button>
            </div>
            <p class="description" id="levelDescription">Level 1: Collect 5 points to clear the video!</p>
            <div class="score-panel" id="scorePanel">
                Points Collected: 0 / 5
            </div>
            <div class="buttons">
                <button id="nextLevelBtn" disabled>Next Level</button>
                <button id="replayBtn" style="display: none;">Replay</button>
            </div>
        </div>
    </div>
    <button class="fullscreen-btn" onclick="toggleFullScreen()">Fullscreen</button>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const rewardVideo = document.getElementById("rewardVideo");
        const levelDescription = document.getElementById("levelDescription");
        const scorePanel = document.getElementById("scorePanel");
        const nextLevelBtn = document.getElementById("nextLevelBtn");
        const replayBtn = document.getElementById("replayBtn");

        const GRID_SIZE = 20;
        const LEVELS = [
            {
                points: 5,
                speed: 200,
                description: "Level 1: Collect 5 points to clear the video!",
                video: "video1.mp4",
            },
            {
                points: 10,
                speed: 180,
                description: "Level 2: Collect 10 points for a new reward!",
                video: "video2.mp4",
            },
            {
                points: 15,
                speed: 160,
                description: "Level 3: Challenge yourself with 15 points!",
                video: "video3.mp4",
            },
            {
                points: 20,
                speed: 140,
                description: "Level 4: 20 points will unlock this reward!",
                video: "video1.mp4",
            },
            {
                points: 25,
                speed: 120,
                description: "Level 5: Final level! Earn 25 points for the ultimate reward!",
                video: "video2.mp4",
            },
        ];

        let snake = [{ x: 5, y: 5 }];
        let direction = { x: 0, y: 0 };
        let food = { x: 10, y: 10 };
        let score = 0;
        let currentLevel = 0;
        let gameInterval;

        function drawSnake() {
            snake.forEach((segment, index) => {
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                gradient.addColorStop(0, index === 0 ? "lime" : "green");
                gradient.addColorStop(1, index === 0 ? "yellow" : "darkgreen");
                ctx.fillStyle = gradient;
                ctx.fillRect(segment.x * GRID_SIZE, segment.y * GRID_SIZE, GRID_SIZE, GRID_SIZE);
            });
        }

        function drawFood() {
            ctx.beginPath();
            ctx.arc(
                food.x * GRID_SIZE + GRID_SIZE / 2,
                food.y * GRID_SIZE + GRID_SIZE / 2,
                GRID_SIZE / 2,
                0,
                Math.PI * 2
            );
            const gradient = ctx.createRadialGradient(
                food.x * GRID_SIZE + GRID_SIZE / 2,
                food.y * GRID_SIZE + GRID_SIZE / 2,
                GRID_SIZE / 4,
                food.x * GRID_SIZE + GRID_SIZE / 2,
                food.y * GRID_SIZE + GRID_SIZE / 2,
                GRID_SIZE / 2
            );
            gradient.addColorStop(0, "red");
            gradient.addColorStop(1, "orange");
            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.closePath();
        }

        function update() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                updateVideoBlur();
                generateFood();
            } else {
                snake.pop();
            }

            scorePanel.textContent = `Points Collected: ${score} / ${LEVELS[currentLevel].points}`;

            if (checkCollision(head)) {
                endGame(false);
            }

            if (score >= LEVELS[currentLevel].points) {
                endGame(true);
            }
        }

        function checkCollision(head) {
            return (
                head.x < 0 ||
                head.x >= canvas.width / GRID_SIZE ||
                head.y < 0 ||
                head.y >= canvas.height / GRID_SIZE ||
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
            );
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * (canvas.width / GRID_SIZE)),
                y: Math.floor(Math.random() * (canvas.height / GRID_SIZE)),
            };
        }

        function updateVideoBlur() {
            const maxPoints = LEVELS[currentLevel].points;
            const blurLevel = Math.max(10 - (score / maxPoints) * 10, 0);
            rewardVideo.style.filter = `blur(${blurLevel}px)`; 
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSnake();
            drawFood();
        }

        function gameLoop() {
            update();
            draw();
        }

        function startGame() {
            score = 0;
            snake = [{ x: 5, y: 5 }];
            direction = { x: 0, y: 0 };
            generateFood();
            updateVideoBlur();
            rewardVideo.src = LEVELS[currentLevel].video;
            rewardVideo.play();
            levelDescription.textContent = LEVELS[currentLevel].description;
            scorePanel.textContent = `Points Collected: 0 / ${LEVELS[currentLevel].points}`;
            gameInterval = setInterval(gameLoop, LEVELS[currentLevel].speed);
        }

        function endGame(won) {
            clearInterval(gameInterval);
            if (won) {
                rewardVideo.style.filter = "none";
                nextLevelBtn.disabled = false;
            } else {
                alert("Game Over! Try again.");
                replayBtn.style.display = "inline";
            }
        }

        function nextLevel() {
            currentLevel++;
            if (currentLevel >= LEVELS.length) {
                alert("Congratulations! You've completed all levels!");
                currentLevel = 0;
            }
            nextLevelBtn.disabled = true;
            replayBtn.style.display = "none";
            startGame();
        }

        function replayLevel() {
            replayBtn.style.display = "none";
            startGame();
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        function toggleVideoFullScreen() {
            if (!document.fullscreenElement) {
                rewardVideo.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        document.addEventListener("keydown", (e) => {
            switch (e.key) {
                case "ArrowUp":
                    if (direction.y === 0) direction = { x: 0, y: -1 };
                    break;
                case "ArrowDown":
                    if (direction.y === 0) direction = { x: 0, y: 1 };
                    break;
                case "ArrowLeft":
                    if (direction.x === 0) direction = { x: -1, y: 0 };
                    break;
                case "ArrowRight":
                    if (direction.x === 0) direction = { x: 1, y: 0 };
                    break;
            }
        });

        nextLevelBtn.addEventListener("click", nextLevel);
        replayBtn.addEventListener("click", replayLevel);

        startGame();
    </script>
</body>
</html>
